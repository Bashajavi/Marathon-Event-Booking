<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Send Email to Participant</title>
    <!-- Bootstrap CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <h1 class="text-center mb-4">Send Email to Participant</h1>
        
        <!-- Mail Participant Form -->
        <div class="card mb-4">
            <div class="card-header">
                Send Email
            </div>
            <div class="card-body">
                <form th:action="@{/mail-participant}" method="post" th:object="${mailForm}" enctype="multipart/form-data">
				    <div class="form-group">
				        <label for="recipientEmail">Recipient Email:</label>
				        <input type="email" class="form-control" id="recipientEmail" th:field="*{recipientEmail}" placeholder="Enter recipient email">
				    </div>
				    <div class="form-group">
				        <label for="emailSubject">Subject:</label>
				        <input type="text" class="form-control" id="emailSubject" th:field="*{subject}" placeholder="Enter email subject">
				    </div>
				    <div class="form-group">
				        <label for="emailContent">Content:</label>
				        <textarea class="form-control" id="emailContent" th:field="*{content}" rows="5" placeholder="Enter email content"></textarea>
				    </div>
				    <div class="form-group">
				        <label for="fileAttachment">Attachment:</label>
				        <input type="file" id="fileAttachment" name="fileAttachment">
				    </div>
				    <button type="submit" class="btn btn-primary">Send Email</button>
				</form>
            </div>
        </div>        
    </div>

    <!-- Bootstrap JS and jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
