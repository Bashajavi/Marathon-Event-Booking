<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Registration</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
        }
        .container {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 5px;
            box-shadow: 0 0 20px 0 rgba(0, 0, 0, 0.1);
        }
        h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        label {
            font-weight: bold;
        }
        input[type="text"],
        input[type="email"],
        input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ced4da;
            border-radius: 5px;
            box-sizing: border-box;
        }
        button[type="submit"] {
            width: 100%;
            padding: 10px;            
            color: #fff;       
            border: none;
            border-radius: 5px;
            cursor: pointer;
            box-sizing: border-box;
            transition: background-color 0.3s ease;
        }
        button[type="submit"]:hover {
            background-color: #0056b3;
        }
        .login-link {
            text-align: center;
        }
        .login-link a {
            color: #007bff;
        }        
        .footer {
            background-color: #343a40;
            color: #fff;
            padding: 20px 0;
            text-align: center;            
            margin-top: 20px;
        }
    </style>
</head>
<body>    
<!-- Navbar -->
    <div th:replace="~{dashboard :: navbar}"></div>

    <div class="container">
        <h2>User Registration</h2>
        
        <!-- Display error message if it exists -->
        <div th:if="${errorMessage}" class="alert alert-danger" role="alert">
            <p th:text="${errorMessage}"></p>
        </div>
        
        <!-- Display success message if it exists -->
        <div th:if="${message}" class="alert alert-success" role="alert">
            <p th:text="${message}"></p>
        </div>

        <form action="#" th:action="@{/register}" th:object="${customer}" method="post">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" th:field="*{email}" required>
            
            <label for="pwd">Password:</label>
            <input type="password" id="pwd" name="pwd" th:field="*{pwd}" required>
            
            <label for="role">Role:</label>
            <input type="text" id="role" name="role" th:field="*{role}" required>
            
            <button type="submit" class="bg-primary">Register</button>
        </form>
        
        <div class="login-link">
            <p>Already have an account? <a href="/login">Login</a></p>
        </div>
    </div>

    <!-- Footer Section -->
    <footer class="footer mt-auto py-3 bg-dark">
        <div class="container-fluid text-center">
            <span class="text-muted">Â© 2024 Marathon Event Management</span>
        </div>
    </footer>

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
