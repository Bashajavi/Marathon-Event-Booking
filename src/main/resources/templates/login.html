<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>    
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            margin: 0;
            padding: 0;
        }
        .navbar {
            background-color: #343a40;
        }
        .navbar-brand {
            color: #fff;
            font-weight: bold;
            font-size: 1.5rem;
        }
        .navbar-nav .nav-link {
            color: #fff;
            font-weight: bold;
        }
        .container {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;            
        }
        .card {
            border: none;
            border-radius: 10px;
            box-shadow: 0 0 20px 0 rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            margin: 20px; /* Added margin for mobile view */
        }
        .card-header {
            background-color: #343a40; /* Dark gray */
            color: #fff;
            text-align: center;
            font-weight: bold;
            font-size: 24px;
            border-bottom: none;
            border-top-left-radius: 10px;
            border-top-right-radius: 10px;
            padding: 20px 0;
        }
        .card-body {
            padding: 20px;
        }
        label {
            font-weight: bold;
        }
        .form-control {
            border-radius: 5px;
            margin-bottom: 20px;
        }
        .btn-login,
        .btn-register {
            background-color: #007bff; /* Blue */
            color: #fff;
            border-radius: 5px;
            padding: 10px 20px;
            font-size: 18px;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s;
            width: 100%;
            margin-bottom: 10px;
        }
        .btn-login:hover,
        .btn-register:hover {
            background-color: #0056b3; /* Darker blue on hover */
        }
        .btn-register {
            background-color: #28a745; /* Green color for register button */
        }
        .btn-register:hover {
            background-color: #218838; /* Darker green on hover */
        }
        .alert {
            margin-top: 20px;
        }
        .footer {
            background-color: #343a40; /* Dark gray */
            color: #fff;
            padding: 20px 0;
            text-align: center;
            border-radius: 5px;
            margin-top: 20px; /* Added margin for mobile view */
        }

        /* Media query for mobile view adjustments */
        @media (max-width: 576px) {
            .card {
                margin: 10px; /* Adjusted margin for smaller screens */
            }
            .footer {
                margin-top: 10px; /* Adjusted margin for smaller screens */
            }
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="/">B12 Marathon</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/aboutus">About Us</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/services">Services</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/results">Results</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/contactus">Contact Us</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/dashboard">Admin</a>
                    </li>                   
                </ul>
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="card">
            <div class="card-header">
                Login
            </div>
            <div class="card-body">
                <!-- Display error message if it exists -->
                <div th:if="${error}" class="alert alert-danger" role="alert">
                    <p th:text="${error}"></p>
                </div>
                <form th:action="@{/login}" method="post">
                    <div class="form-group">
                        <label for="username">Username:</label>
                        <input type="text" id="username" name="username" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Password:</label>
                        <input type="password" id="password" name="password" class="form-control" required>
                    </div>
                    <button type="submit" class="btn btn-login">Login</button>
                    <!-- <a href="/register" class="btn btn-register">Register</a> -->
                </form>
            </div>
        </div>
    </div>

    <!-- Footer Section -->
    <footer class="footer mt-auto py-3">
        <div class="container-fluid text-center">
            <span class="text-muted">Â© 2024 Marathon Event Management</span>
        </div>
    </footer>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>    
</body>
</html>
