<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Image to Gallery</title>
    <!-- Bootstrap CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="d-flex flex-column min-vh-100">
    <div th:replace="~{dashboard :: navbar}"></div>
    <div class="container mt-4 flex-grow-1">
        <h1 class="text-center mb-4">Add Image to Gallery</h1>
        <!-- Add Image Form -->
        <div class="card mb-4">
            <div class="card-header">
                Add Image
            </div>
            <div class="card-body">
                <form action="/add-image" th:object="${gallery}" method="post" enctype="multipart/form-data">
                    <div class="form-group">
                        <label for="imageName">Image Name:</label>
                        <input type="text" class="form-control" id="imageName" th:field="*{name}" placeholder="Enter image name">
                    </div>
                    <div class="form-group">
                        <label for="imageFile">Image File:</label>
                        <input type="file" class="form-control-file" id="imageFile" name="file" accept="image/*">
                    </div>
                    <button type="submit" class="btn btn-primary">Add Image</button>
                </form>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <div th:replace="~{dashboard :: dashboardfooter}"></div>

    <!-- Bootstrap JS and jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
