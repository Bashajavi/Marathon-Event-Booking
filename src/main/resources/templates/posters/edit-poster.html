<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Poster</title>
    <!-- Bootstrap CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <h1 class="text-center mb-4">Update Poster</h1>
        
        <!-- Update Poster Form -->
        <div class="card mb-4">
            <div class="card-header">
                Update Poster
            </div>
            <div class="card-body">
                <form th:action="@{/edit-poster/{id}(id=${poster.id})}" th:object="${poster}" method="post" enctype="multipart/form-data">
                    <div class="form-group">
                        <label for="posterTitle">Poster Title:</label>
                        <input type="text" class="form-control" id="posterTitle" th:field="*{name}" placeholder="Enter updated poster title">
                    </div>
                    <div class="form-group">
                        <label for="posterImage">Poster Image:</label>
                        <input type="file" class="form-control-file" id="posterImage" name="file" accept="image/*">
                    </div>
                    <button type="submit" class="btn btn-primary">Update Poster</button>
                </form>
            </div>
        </div>        
    </div>

    <!-- Bootstrap JS and jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
