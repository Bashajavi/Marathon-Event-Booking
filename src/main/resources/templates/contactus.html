<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - B12 Marathon</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            padding: 0;
        }

        .navbar {
            background-color: #343a40;
        }

        .navbar-brand {
            color: #fff;
            font-weight: bold;
            font-size: 1.5rem;
        }

        .navbar-nav .nav-link {
            color: #fff;
            font-weight: bold;
        }

        /* Contact Section */
        .contact-section {
            padding: 50px 0;
            background-color: #fff;
            text-align: center;
        }

        .contact-section h3 {
            color: #343a40;
            font-weight: bold;
            font-size: 2rem;
        }

        .contact-section p {
            color: #666;
            font-size: 1.2rem;
            margin-top: 20px;
        }

        /* Contact Form */
        .contact-form {
            max-width: 500px;
            margin: 0 auto;
        }

        .contact-form input,
        .contact-form textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            resize: none;
        }

        .contact-form button {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 5px;
            background-color: #343a40;
            color: #fff;
            font-size: 1.2rem;
            cursor: pointer;
        }

        /* Footer Section */
        #footer {
            background-color: #343a40;
            color: #fff;
            padding: 20px 0;
            text-align: center;
        }

        #footer p {
            margin-bottom: 5px;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container">
            <a class="navbar-brand" href="#">B12 Marathon</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" href="/">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/aboutus">About Us</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/services">Services</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/results">Results</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/contactus">Contact Us</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Contact Section -->
    <section id="contact" class="contact-section">
        <div class="container">
            <h3 class="text-center mb-5">Contact Us</h3>
            <p>Feel free to reach out to us with any inquiries or feedback. We'd love to hear from you!</p>
            <p>Address: 27, Lalapet Thethu Street, Walajapet</p>
            <div class="contact-form">
               <form action="/add-contact" th:object="${contact}" method="post">
				    <div class="form-group">
<!-- 				        <label for="contactName">Contact Name:</label> -->
				        <input type="text" class="form-control" th:field="*{name}" placeholder="Enter contact name">
				    </div>
				    <div class="form-group">
				  <!--       <label for="contactEmail">Email:</label> -->
				        <input type="email" class="form-control" th:field="*{email}" placeholder="Enter email">
				    </div>
				    <div class="form-group">
				        <!-- <label for="contactPhone">Phone:</label> -->
				        <input type="text" class="form-control" th:field="*{phone}" placeholder="Enter phone">
				    </div>
				    <div class="form-group">
				        <!-- <label for="contactMessage">Message:</label> -->
				        <textarea class="form-control" th:field="*{message}" rows="5" placeholder="Your Message"></textarea>
				    </div>
				    <button type="submit" class="btn btn-primary">Add Contact</button>
				</form>
            </div>
        </div> 
    </section>

    <!-- Footer Section -->
    <footer id="footer">
        <div class="container">
            <p>&copy; 2024 B12 Marathon. All rights reserved.</p>
        </div>
    </footer>

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
